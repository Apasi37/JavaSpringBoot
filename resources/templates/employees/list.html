<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Student Directory</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .add-button {
            margin-bottom: 15px;
        }
        .btn-group {
            display: flex;
        }
        .btn-group .btn {
            border-radius: 0.25rem;
            margin-right: 5px;
        }
        .btn-group .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Header -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">
            <i class="fas fa-users me-2"></i>Info o zamestnancoch
        </h2>
        <p class="text-muted">Zoznam všetkých aktuálnych zamestnancov</p>
    </div>

    <!-- Add Employee Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a th:href="@{/employees/new}" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Pridať zamestnanca
        </a>
        <span class="text-muted small" th:text="'Počet zamestnancov: ' + ${#lists.size(employees)}"></span>
    </div>

    <!-- Employee Table Card -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-0">

            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary text-center">
                <tr>
                    <th>Meno</th>
                    <th>Priezvisko</th>
                    <th>Dátum narodenia</th>
                    <th>Email</th>
                    <th>Telefónne číslo</th>
                    <th>Názov pozície</th>
                    <th>Plat</th>
                    <th>Full time</th>
                    <th>Akcia</th>
                </tr>
                </thead>

                <tbody class="text-center">
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.date}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                        <span class="badge bg-info text-dark" th:text="${employee.jobTitle}"></span>
                    </td>
                    <td th:text="(${employee.salary} != null ? ${employee.salary} : 0) + ' €'"></td>
                    <td>
                        <span class="badge bg-secondary fs-6" th:text="${employee.full_time}"></span>
                    </td>

                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <form th:action="@{'/employees/' + ${employee.id}}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-outline-info btn-sm" title="Zobraziť">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </form>

                            <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-outline-warning btn-sm" title="Upraviť">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </form>

                            <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-outline-danger btn-sm" title="Vymazať"
                                        onclick="return confirm('Chcete naozaj vymazať tohto zamestnanca?');">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="9" class="text-muted py-4">
                        <i class="fas fa-info-circle me-2"></i>Žiadni zamestnanci nie sú aktuálne v systéme.
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
