<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Employee Detail</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Header -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">
            <i class="fas fa-id-card me-2"></i>Detail zamestnanca
        </h2>
        <p class="text-muted">Zobrazenie detailných informácií o vybranom zamestnancovi</p>
    </div>

    <!-- Employee Detail Card -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

            <!-- Card Title -->
            <h5 class="border-bottom pb-2 mb-4 text-secondary">
                <i class="fas fa-user me-2"></i>Informácie o zamestnancovi
            </h5>

            <!-- Employee Info Grid -->
            <div class="row g-3">
                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Meno</p>
                    <p class="fs-5" th:text="${employee.firstName}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Priezvisko</p>
                    <p class="fs-5" th:text="${employee.lastName}"></p>
                </div>

                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Dátum narodenia</p>
                    <p class="fs-5" th:text="${#temporals.format(employee.date, 'dd.MM.yyyy')}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Email</p>
                    <p class="fs-5" th:text="${employee.email}"></p>
                </div>

                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Telefón</p>
                    <p class="fs-5" th:text="${employee.phone}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Plat</p>
                    <p class="fs-5">
                        <span th:text="${employee.salary != null ? employee.salary : '0.00'}"></span> €
                    </p>
                </div>

                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Pracovná pozícia</p>
                    <span class="badge bg-info text-dark fs-6" th:text="${employee.jobTitle}"></span>
                </div>

                <div class="col-md-6">
                    <p class="mb-1 text-muted fw-semibold">Typ úväzku</p>
                    <span class="badge bg-secondary fs-6" th:text="${employee.full_time}"></span>
                </div>
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="card-footer bg-light p-4 d-flex justify-content-between rounded-bottom-4">
            <a th:href="@{/employees}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Späť na zoznam
            </a>

            <div class="d-flex gap-2">
                <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-outline-warning" title="Upraviť">
                        <i class="fas fa-edit me-2"></i>Upraviť
                    </button>
                </form>

                <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-outline-danger" title="Vymazať"
                            onclick="return confirm('Ste si istý, že chcete odstrániť tohto zamestnanca?');">
                        <i class="fas fa-trash me-2"></i>Vymazať
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap & FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>
