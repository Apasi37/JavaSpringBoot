<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Add employee</title>
    <style>
        body {
            padding-top: 20px;
        }

        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Page Title -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary"><i class="fas fa-user-plus me-2"></i>Pridať nového zamestnanca</h2>
        <p class="text-muted">Vyplňte informácie o novom zamestnancovi</p>
    </div>

    <!-- Employee Form -->
    <form th:action="@{/employees}" th:object="${employee}" method="post" class="needs-validation" novalidate>

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">

                <!-- Personal Info -->
                <h5 class="border-bottom pb-2 mb-4 text-secondary"><i class="fas fa-id-card me-2"></i>Osobné informácie</h5>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Meno</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                               placeholder="Zadajte meno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Priezvisko</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               placeholder="Zadajte priezvisko" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Dátum narodenia</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               placeholder="Vložte email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefón</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                               placeholder="Zadajte telefónne číslo">
                    </div>
                </div>

                <!-- Work Info -->
                <h5 class="border-bottom pb-2 mt-5 mb-4 text-secondary"><i class="fas fa-briefcase me-2"></i>Pracovné informácie</h5>

                <div class="row g-3">

                    <div class="col-md-6">
                        <label for="salary" class="form-label">Plat</label>
                        <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}"
                               placeholder="Zadajte plat" required>
                        <label for="full_time" class="form-label">Typ úväzku</label>
                        <select class="form-select" id="full_time" name="full_time" th:field="*{full_time}" required>
                            <option value="" disabled selected>Vyberte možnosť</option>
                            <option th:each="x : ${full_time}" th:value="${x}" th:text="${x}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label d-block mb-2">Pracovná pozícia</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-check form-check-inline" th:each="job_title : ${job_titles}">
                                <input class="form-check-input" type="radio" th:id="${job_title}"
                                       th:value="${job_title}" th:field="*{jobTitle}" required>
                                <label class="form-check-label" th:for="${job_title}" th:text="${job_title}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer bg-light p-4 d-flex justify-content-between rounded-bottom-4">
                <a th:href="@{/employees}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Späť na zoznam
                </a>
                <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>Pridať zamestnanca
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>
